<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./../../asset/css/login/join.css">
</head>

<body>
  <header>test</header>
  <main>
    <div class="section-up">
      <div class="wrapper-h1-box">
        <h1 class="h1-title">회원가입</h1>
      </div>
      <div class="wrapper-p-box">
        <p class="p-required1">*
        <p class="p-required2"> 필수 입력사항</p>
        </p>
      </div>
    </div>
    <form action="">
      <div class="section-middle">
        <div class="wrapper-id">
          <div class="wrapper-p-id">
            <p class="p-id1">아이디
            <p class="p-id2">*</p>
            </p>
          </div>
          <div class="wrapper-input-id">
            <input type="text" class="input-id">
          </div>
          <div class="wrapper-btn-id">
            <button class="btn-id">ID중복검사</button>
          </div>
        </div>
        <div class="wrapper-text-idalarm">아이디가 일치하지 않습니다</div>

        <div class="wrapper-nickname">
          <div class="wrapper-p-nickname">
            <p class="p-nickname1">닉네임
            <p class="p-nickname2">*</p>
            </p>
          </div>
          <div class="wrapper-input-nickname">
            <input type="text" class="input-nickname">
          </div>
          <div class="wrapper-btn-nickname">
            <button class="btn-nickname">닉네임중복검사</button>
          </div>
        </div>
        <div class="wrapper-text-nicknamealarm">중복된 닉네임입니다</div>

        <div class="wrapper-pwd">
          <div class="wrapper-p-pwd">
            <p class="p-pwd1">비밀번호
            <p class="p-pwd2">*</p>
            </p>
          </div>
          <div class="wrapper-input-pwd">
            <input type="text" class="input-pwd">
          </div>

        </div>
        <div class="wrapper-repwd">
          <div class="wrapper-p-repwd">
            <p class="p-repwd1">비밀번호 재확인
            <p class="p-repwd2">*</p>
            </p>
          </div>
          <div class="wrapper-input-repwd">
            <input type="text" class="input-repwd">
          </div>
        </div>
        <div class="wrapper-text-repwdalarm">비밀번호가 일치하지 않습니다</div>
        <!-- css 해야함 -->
        <div class="wrapper-name">
          <div class="wrapper-p-name">
            <p class="p-name1">이름
            <p class="p-name2">*</p>
            </p>
          </div>
          <div class="wrapper-input-name">
            <input type="text" class="input-name">
          </div>
        </div>
        <div class="wrapper-text-namealarm">이름을 입력하세요</div>



        <div class="wrapper-birth">
          <div class="wrapper-p-birth">
            <p class="p-birth1">생년월일
            <p class="p-birth2">*</p>
            </p>
          </div>
          <div class="wrapper-input-birth">
            <input type="text" class="input-birth">
          </div>
        </div>
        <div class="wrapper-text-birthalarm">생년월일을 입력하세요</div>

        <div class="wrapper-phonenumber">
          <div class="wrapper-p-phonenumber">
            <p class="p-phonenumber1">핸드폰번호
            <p class="p-phonenumber2">*</p>
            </p>
          </div>
          <div class="wrapper-input-phonenumber">
            <input type="text" class="input-phonenumber">
          </div>
          <div class="wrapper-btn-phonenumber">
            <button class="btn-phonenumber">인증번호 받기</button>
          </div>
        </div>
        <div class="wrapper-text-phonenumberalarm">핸드폰번호를 입력하세요</div>


        <div class="wrapper-phonenumber-check">
          <div class="wrapper-input-phonenumber-check">
            <input type="text" class="input-phonenumber-check">
          </div>
          <div class="wrapper-btn-phonenumber-check">
            <button class="btn-phonenumber-check">인증번호 확인</button>
          </div>
        </div>
      </div>
    </form>
  </main>

    <hr>

  <main>
    <div >test</div>
  </main>

  <footer>test</footer>
</body>

</html>
