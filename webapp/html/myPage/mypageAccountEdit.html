<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../asset/css/mypage/mypageAccountEdit.css">
</head>
<body>
  <!-- <header></header> -->
  <div class="main-container">
    <aside>
      <div class="mypage-div-asidetitle">
        <h1>마이페이지</h1>
      </div>
      <div class="mypage-div-asidemenu">
        <ul>
          <li>개인정보 수정</li>
          <li>내가 찜한 목록</li>
          <li>개최한 스터디 목록</li>
          <li>신청한 스터디 목록</li>
          <li>작성한 자유게시판 목록</li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="mypage-title">
        <h1>개인 정보 수정</h1>
      </div>
      <section class="mypage-section">
        <div class="mypage-div-wrapper">
          <label for="">이름</label>
          <input type="text">
        </div>
        <div class="mypage-div-wrapper">
          <label for="">생년월일</label>
          <input type="text">
        </div>
        <div class="mypage-div-wrapper">
          <label for="">ID</label>
          <input type="text">
        </div>
        <div class="mypage-div-wrapper">
          <label for="">닉네임</label>
          <input type="text">
          <button class="mypage-btn-nickname">수정</button>
        </div>
        <div class="mypage-div-wrapper">
          <label for="">비밀번호</label>
          <input type="text">
        </div>
        <div class="mypage-div-wrapper">
          <label for="">비밀번호 확인</label>
          <input type="text">
        </div>
        <div class="mypage-div-wrapper">
          <label for="">전화번호</label>
          <input type="text">
          <button class="mypage-btn-phoneNum-send">전송</button>
        </div>
        <div class="mypage-div-wrapper">
          <label for="">전화번호 확인</label>
          <input type="text">
          <button class="mypage-btn-phoneNum-check">확인</button>
        </div>
      </section>
      <button class="mypage-btn-edit">정보 수정</button>
    </main>    
  </div>

</body>
</html>
