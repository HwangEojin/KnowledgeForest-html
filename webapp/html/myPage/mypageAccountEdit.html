<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../asset/css/mypage/mypageAccountEdit.css">
</head>
<body>
  <!-- <header></header> -->
  <div class="main-container">
    <aside>
      <div class="mypage-div-asidetitle">
        <h1>마이페이지</h1>
      </div>
      <div class="mypage-div-asidemenu">
        <ul>
          <li>개인정보 수정</li>
          <li>내가 찜한 목록</li>
          <li>개최한 스터디 목록</li>
          <li>신청한 스터디 목록</li>
          <li>작성한 자유게시판 목록</li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="mypage-title">
        <h1>개인 정보 수정</h1>
      </div>
      <section class="mypage-section">
        <div class="section1">
          <div class="mypage-div-wrapper">
            <label for="name">이름</label>
            <input type="text" id="name" readonly>
          </div>
          <div class="mypage-div-wrapper">
            <label for="birthdate">생년월일</label>
            <input type="text" id="birthdate" readonly>
          </div>
          <div class="mypage-div-wrapper">
            <label for="ID">ID</label>
            <input type="text" id="ID" readonly>
          </div>
          <div class="mypage-div-wrapper2">
            <div class="editpage-input-nickname">
              <label for="nickname">닉네임</label>
              <input type="text" id="nickname">
            </div>
            <button class="mypage-btn-nickname">수정</button>
          </div>
        </div>
        <div class="section">
          <div class="mypage-div-wrapper">
            <label for="password">비밀번호</label>
            <input type="text" id="password">
          </div>
          <div class="mypage-div-wrapper">
            <label for="passwordchk">비밀번호 확인</label>
            <input type="text" id="passwordchk">
          </div>
          <div class="mypage-div-wrapper2">
            <div class="editpage-input-phoneNum">
              <label for="phoneNum">전화번호</label>
              <input type="text" id="phoneNum">
            </div>
            <button class="mypage-btn-phoneNum-send">전송</button>
          </div>
          <div class="mypage-div-wrapper2">
            <div class="editpage-input-phoneNumchk">
              <label for="phoneNumchk">전화번호 확인</label>
              <input type="text" id="phoneNumchk">
            </div>
            <button class="mypage-btn-phoneNum-check">확인</button>
          </div>
        </div>
      </section>
      <div class="mypage-div-edit">
        <button class="mypage-btn-edit">정보 수정</button>
      </div>  
    </main>    
  </div>

</body>
</html>
