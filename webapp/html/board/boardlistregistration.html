<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지식의 숲</title>
  <link rel="stylesheet" href="./../../asset/css/board/boardlistregistration.css">
</head>
<!-- 최상단 게시글 등록 -->
<body>
  <div class="boardlistregistration-div-header">게시글 등록</div>
  <div>
    <!-- 게시글 작성할 수 있는 란(제목부분) -->
    <div class="boardlistregistration-div-flexwrap">
      <div class="boardlistregistration-div-titlewrap">제목</div>
      <input class="boardlistregistration-input" type="text">
    </div>
    <!-- 게시글 -->
      <div class="boardlistregistration-div-flexwrap flexwrap-nomargin">
        <div class="boardlistregistration-div-titlewrap long">본문</div>
        <input class="boardlistregistration-input long" type="text">
      </div>
    <div class="boardlistregistration-div-flexwrap">
      <div class="boardlistregistration-div-titlewrap">첨부파일</div>
      <input class="boardlistregistration-input" type="file">
    </div>
  </div>
  <div class="boardlistregistration-div-btn">
  <div class="boardlistregistration-div-registration">
    <button class="boardlistregistration-btn-registration">등록</button>
  </div>
  <div class="boardlistregistration-div-cancell">
    <button class="boardlistregistration-btn-cancel">취소</button>
  </div>
  </div>
</body>

</html>
