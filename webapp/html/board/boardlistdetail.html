<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지식의 숲</title>
  <link rel="stylesheet" href="./../../asset/css/board/boardlistdetail.css">
  <script defer src="./../../asset/js/board/boardlistdetail.js"></script>
</head>

<!-- 최상단 제목과 수정|삭제  -->

<body>
  <div class="boardlistdetail-div-title">제목1</div>
  <div class="boardlistdetail-div-btnwrapper">
    <button class="boardlistdetail-btn-editdelete">수정|삭제</button>
  </div>
  <!-- 본문내용 닉네임 작성일 내용 -->
  <main>
    <div class="boardlistdetail-div-header">
      <div class="boardlistdetail-div-nickname">
        <div>닉네임</div>
        <div>닉네임1</div>
      </div>
      <div class="boardlistdetail-div-date">
        <div>등록일</div>
        <div>2025.01.01</div>
      </div>
      <div class="boardlistdetail-div-main">
        <div>본문</div>
        <div>내용</div>
      </div>
    </div>

    <!-- 댓글 작성 -->
    <!-- <div class="boardlistdetail-div-commentwrite">
      <div>닉네임1</div>
      <form action="">
        <textarea
          name="studyContents"
          id="BOARDLISTDETAIL-TEXTAREA-COMMENT"
          placeholder="댓글을 남겨 보세요"
        >
        </textarea>
      </form>
    </div> -->

    <!-- 댓글 입력 창 -->
    <div class="boardlistdetail-div-commentinputwrapper">
      <div class="boardlistdetail-div-userNickname">
        <span>닉네임</span>
      </div>
      <div class="boardlistdetail-div-commentwrapper">
        <form action="">
          <textarea name="studyContents" id="BOARDLISTDETAIL-TEXTAREA-COMMENT" placeholder="댓글을 남겨 보세요">
            </textarea>
        </form>
      </div>
      <div class="boardlistdetail-div-counterwrapper">
        <span class="boardlistdetail-span-counter">0/200</span>
      </div>
    </div>

    <!-- 등록버튼 -->
    <button class="boardlistdetail-btn-commentsubmit" type="submit" form="BOARDLISTDETAIL-TEXTAREA-COMMENT"
      onclick="writeComment()">
      등록
    </button>
    <!-- 댓글내용 -->
    <div class="boardlistdetail-div-commenttitle">
      <span>댓글</span>
    </div>
    <div class="boardlistdetail-div-checkcomment">
      <div class="boardlistdtail-div-commentlayer">
        <span>닉네임</span>
        <span>2025.01.01</span>
      </div>
      <div class="boardlistdetail-div-commentcontents">
        <span>댓글내용</span>
      </div>
      <div class="boardlistdetail-div-editdelete">
        <button>수정|삭제</button>
      </div>
    </div>
  </main>
</body>

</html>
